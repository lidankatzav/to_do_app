<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Todos</title>

    <link rel="stylesheet" href="todolist.css" />
  </head>

  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus
          id="new-todo"
        />
      </header>

      <section class="main">
        <input class="toggle-all" id="toggle-all" type="checkbox" />
        <ul class="todo-list">
          <template id="template">
            <li>
              <div class="view">
                <input class="toggle" type="checkbox" />
                <label></label>
                <button class="destroy" />
              </div>
              <input class="edit" />
            </li>
          </template>
          <div id="todo-list"></div>
        </ul>
      </section>

      <footer class="footer">
        <span class="todo-count" id="counter"
          ><strong>0</strong> items left</span
        >
        <button class="clear-completed" id="clear">Clear</button>
      </footer>
      <footer class="footer">
        <text>Developed By Lidan Katzav</text>
      </footer>
    </section>
    <script src="./dist/logic.js"></script>
  </body>
</html>
